  <label class="inline-flex items-start gap-2">

      I agree to the <a class="text-purple-600 underline" href="/terms.php" target="_blank">Terms of Service</a>
    </span>
  </label>
</div>

  var cb = document.getElementById('terms_accept_checkbox');
